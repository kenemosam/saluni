{% extends "base.html" %}

{% block head %}
<!-- Phosphor Icons -->
<script src="https://unpkg.com/@phosphor-icons/web"></script>
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<section class="booking-section">
    <div class="container">
        <div class="booking-card">
            <h2><i class="ph ph-calendar-plus" style="color:#4caf50; margin-right:6px;"></i> Weka Booking - {{ salon.name }}</h2>
            
            <form method="POST" class="booking-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_service">Huduma (Service)</label>
                    {{ form.service }}
                </div>

                <div class="form-group">
                    <label for="id_stylist">Stylist (Hiari)</label>
                    {{ form.stylist }}
                </div>

                <div class="form-group">
                    <label for="id_start_datetime">Tarehe & Muda</label>
                    {{ form.start_datetime }}
                </div>

                <div class="form-group">
                    <label for="id_notes">Maelezo ya Ziada</label>
                    {{ form.notes }}
                </div>

                <button type="submit" class="submit-btn">
                    <i class="ph ph-check-circle" style="margin-right:6px;"></i> Weka Booking
                </button>
            </form>
        </div>
    </div>
</section>

<style>
body { font-family: 'Poppins', sans-serif; background:#fff5f8; color:#333; }

/* Container */
.container { max-width:600px; margin:0 auto; padding:20px; }

/* Booking Card */
.booking-card {
    background:#fff;
    border-radius:15px;
    box-shadow:0 8px 25px rgba(0,0,0,0.12);
    padding:30px;
    margin-top:30px;
}

/* Headings */
.booking-card h2 { 
    font-size:1.8rem; 
    color:#182848; 
    margin-bottom:20px; 
    display:flex; 
    align-items:center;
}

/* Form */
.booking-form .form-group {
    margin-bottom:15px;
}
.booking-form label {
    display:block;
    font-weight:600;
    margin-bottom:5px;
}
.booking-form input, 
.booking-form select, 
.booking-form textarea {
    width:100%;
    padding:10px 12px;
    border:1px solid #ccc;
    border-radius:8px;
    font-size:1rem;
}

/* Submit Button */
.submit-btn {
    display:inline-flex;
    align-items:center;
    padding:10px 20px;
    background:#4caf50;
    color:white;
    font-weight:bold;
    border:none;
    border-radius:10px;
    cursor:pointer;
    transition:all 0.3s;
}
.submit-btn:hover {
    background:#43a047;
    transform:translateY(-2px);
}
</style>
{% endblock %}
