<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Saluni{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        /* Reset & body */
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family: 'Mulish', sans-serif; background:#f9f9f9; color:#333; }

        /* Header & Navbar */
        header { 
            background: linear-gradient(90deg, #4b6cb7, #182848);
            padding:15px 20px; 
            display:flex; 
            justify-content:space-between; 
            align-items:center; 
            flex-wrap:wrap; 
        }
        header h1 { 
            font-size:1.5rem; 
            color: #fff;
        }

        nav { display:flex; gap:15px; align-items:center; }
        nav a { 
            color:#fff; text-decoration:none; 
            padding:8px 12px; border-radius:8px; 
            transition:0.3s; display:flex; align-items:center; gap:6px;
        }
        nav a:hover { background: rgba(255,255,255,0.2); }

        /* Auth Button (no highlight) */
        .btn-auth {
            display:flex; 
            align-items:center; 
            gap:6px;
            padding:8px 12px; 
            border-radius:8px; 
            color:#fff; 
            text-decoration:none;
        }
        .btn-auth:hover { background:none; }

        /* Hamburger for mobile */
        .hamburger { display:none; flex-direction:column; cursor:pointer; gap:4px; }
        .hamburger div { width:25px; height:3px; background:#fff; }

        @media(max-width:768px){
            nav { display:none; flex-direction:column; width:100%; margin-top:10px; }
            nav.show { display:flex; }
            .hamburger { display:flex; }
        }

        /* Footer */
        footer { background:#182848; color:#fff; text-align:center; padding:15px 0; margin-top:30px; }

        /* Main spacing */
        main { padding:20px; max-width:1200px; margin:0 auto; }
    </style>
</head>
<body>
    <header>
        <h1>Saluni Kiganjani</h1>

        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <nav id="navbar">
            <a href="/"><i class="ph ph-house"></i> Nyumbani</a>
            <a href="/saloni-kike/"><i class="ph ph-hair-dryer"></i> Saluni za Kike</a>
            <a href="/saloni-kiume/"><i class="ph ph-scissors"></i> Saluni za Kiume</a>
            <a href="/vipodozi/"><i class="ph ph-shopping-bag"></i> Vipodozi</a>
            <a href="/salon/register/"><i class="ph ph-note-pencil"></i> Sajili Saluni</a>

            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn-auth"><i class="ph ph-sign-out"></i> Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn-auth"><i class="ph ph-sign-in"></i> Login</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        &copy; {{ year|default:2025 }}
    </footer>

    <script>
        function toggleMenu(){
            const nav = document.getElementById('navbar');
            nav.classList.toggle('show');
        }
    </script>
</body>
</html>
